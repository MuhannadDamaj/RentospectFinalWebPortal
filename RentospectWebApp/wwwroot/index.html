<script>
    // Called from Blazor after the table is rendered (optional, but safe)
    function enableExcelInputs() {
        document.querySelectorAll(".excel-input").forEach(input => {
            input.addEventListener("focus", function () {
                // Use timeout so it works reliably after keyboard navigation
                setTimeout(() => input.select(), 0);
            });
        });
    }

    function excelNavigate(event) {
        const input = event.target;

        if (event.key === "Enter" || event.key === "ArrowDown") {
            event.preventDefault();
            let next = input.closest("tr").nextElementSibling?.querySelector(".excel-input");
            if (next) next.focus();
        }

        if (event.key === "ArrowUp") {
            event.preventDefault();
            let prev = input.closest("tr").previousElementSibling?.querySelector(".excel-input");
            if (prev) prev.focus();
        }
    }
    window.triggerClick = (element) => {
        element.click();
    };
</script>
